<!DOCTYPE html>
<html lang="en">
<head>
    <title>ThinkyTots | Shape Hunter</title>
    <script src="https://unpkg.com/lenis@1.1.16/dist/lenis.min.js"></script> 
</head>
<body>
    
    <div class="container">

        <div id="header"></div>

        <div class="main-container-shapehunter">
            <div class="canvas-shapehunter">
                <div class="target-shape">
                    <p>What kind of shape is that?</p>
                    <div class="shape-display">
                        <img src="" alt="Shape img">
                    </div>
                </div>
            </div>
        
            <div class="buttons">
                <div class="text">
                    <p>Click the correct shape!</p>
                </div>
                <div class="shape-selection">
                    <button class="shape-btn"></button>
                    <button class="shape-btn"></button>
                    <button class="shape-btn"></button>
                </div>
                <div class="confirm-selection">
                    <button>Next</button>
                </div>
            </div>

        </div>

        <div id="footer"></div>

    </div>

    <script src="../../script.js"></script>
    <script src="shapehunter.js"></script>
    <script src="../layout.js" defer></script>
</body>
</html>
